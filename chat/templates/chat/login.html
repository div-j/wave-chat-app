{% extends 'chat/base.html' %}

{% block title %}Login - Chat App{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
    }
    .login-container {
        max-width: 450px;
        margin: 0 auto;
    }
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px 15px 0 0 !important;
        padding: 20px;
    }
</style>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0">
                        <i class="bi bi-chat-dots-fill"></i> Chat Login
                    </h3>
                </div>
                <div class="card-body p-4">
                    <div id="alertContainer"></div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="mb-3 text-end">
                            <a href="/forgot-password/" class="text-decoration-none small">Forgot Password?</a>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                <span id="loginSpinner" class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                                Login
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="/register/">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        const API_URL = window.location.origin;
        
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loginSpinner');
            
            // Show loading state
            loginBtn.disabled = true;
            spinner.classList.remove('d-none');
            
            try {
                const response = await fetch(`${API_URL}/api/account/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to rooms list
                    setTimeout(() => {
                        window.location.href = '/rooms/';
                    }, 1000);
                } else {
                    showAlert(data.detail || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.');
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                spinner.classList.add('d-none');
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = '/rooms/';
        }
    </script>
{% endblock %}
